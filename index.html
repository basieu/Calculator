<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   
    <div id="container">
        <p id="score"></p>
        <div id="tmp">
            <div id="numbers">
                <span id="zero" class="digits">0</span>
                <span id="one" class="digits">1</span>
                <span id="two" class="digits">2</span>
                <span id="three" class="digits">3</span>
                <span id="four" class="digits">4</span>
                <span id="five" class="digits">5</span>
                <span id="six" class="digits">6</span>
                <span id="seven" class="digits">7</span>
                <span id="eight" class="digits">8</span>
                <span id="nine" class="digits">9</span>
            </div>
            <div id="panel">
                <button id="clear" >C</button>
                <button id="part" class="btn">/</button>
                <button id="mult" class="btn">*</button>
                <button id="minus" class="btn">-</button>
                <button id="plus" class="btn">+</button>
                <button id="result" >=</button>
            </div>
        </div>
    </div>
     
</body>
<script src="script.js"></script>
</html>
